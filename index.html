
<!DOCTYPE html>
<html class="dark">
<head>
  <title>Yoimanga</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Custom Styles */
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
  </style>
</head>
<body class="bg-gray-200 dark:bg-gray-800">
  <div class="container">
    <h1 class="text-2xl font-bold mb-4">Yoimanga</h1>
  
    <div class="mb-4">
      <label class="block mb-2" for="mangaId">Type any number from 1 to 365, to get manga recommendations to keep you busy for next 1 year (^_^) </label>
      <input type="text" id="mangaId" class="border border-gray-300 dark:border-gray-700 rounded px-2 py-1 w-2/6">
    </div>

    <div class="mb-4">
      <button id="recommendButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Get Recommendations
      </button>
    </div>

    <div id="recommendations" class="dark:text-white"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
